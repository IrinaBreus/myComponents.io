<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стилизация input</title>
    <link rel="stylesheet" href="../../css/style.min.css">
    <script src="../../js/script.js" defer></script>
</head>
<body>
    <a href="../../index.html">Назад</a>
    
   
    <h3>Стилизация INPUTS</h3>

    <div class="input-wrapper">
        <div class="checkbox-1">
            <p>На чистом css</p> <br>
            <label class="checkbox-1__label">
                <input class="checkbox-1__inpt" type="checkbox" >
                <span class="checkbox-1__style"></span>
                checkbox 1
            </label>
            <label class="checkbox-1__label">
                <input class="checkbox-1__inpt" type="checkbox" checked>
                <span class="checkbox-1__style"></span>
                checkbox  checked
            </label>
            <label class="checkbox-1__label">
                <input class="checkbox-1__inpt" type="checkbox" disabled>
                <span class="checkbox-1__style"></span>
                checkbox 1 disabled
            </label>
            <label class="checkbox-1__label">
                <input class="checkbox-1__inpt" type="checkbox" checked disabled>
                <span class="checkbox-1__style"></span>
                checkbox 1 checked disabled
            </label>
    
        </div>
        <div class="checkbox-2">
            <p>С использованием svg</p> <br>
            <label class="checkbox-2__label">
                <input class="checkbox-2__inpt" type="checkbox" >
                <span class="checkbox-2__style"></span>
                checkbox 2
            </label>
            <label class="checkbox-2__label">
                <input class="checkbox-2__inpt" type="checkbox" checked>
                <span class="checkbox-2__style"></span>
                checkbox 2checked
            </label>
            <label class="checkbox-2__label">
                <input class="checkbox-2__inpt" type="checkbox" disabled>
                <span class="checkbox-2__style"></span>
                checkbox 2 disabled
            </label>
            <label class="checkbox-2__label">
                <input class="checkbox-2__inpt" type="checkbox" checked disabled>
                <span class="checkbox-2__style"></span>
                checkbox 2 checked disabled
            </label>
    
        </div>
        <div class="checkbox-3">
            <p>Радио-кнопки</p> <br>
            <label class="checkbox-3__label">
                <input class="checkbox-3__inpt" type="radio" name="name-1" >
                <span class="checkbox-3__style"></span>
                radio-box
            </label>
            <label class="checkbox-3__label">
                <input class="checkbox-3__inpt" type="radio" name="name-1" checked>
                <span class="checkbox-3__style"></span>
                radio-boxchecked
            </label>
            <label class="checkbox-3__label">
                <input class="checkbox-3__inpt" type="radio" disabled>
                <span class="checkbox-3__style"></span>
                radio-box disabled
            </label>
            <label class="checkbox-3__label">
                <input class="checkbox-3__inpt" type="radio" checked disabled>
                <span class="checkbox-3__style"></span>
                radio-box checked disabled
            </label>
    
        </div>
    </div>
</body>
</html>
