<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Даты / время</title>
    <link rel="stylesheet" href="../../css/style.min.css">
    <script src="../../js/script.js" defer></script>
</head>
<body>
    <a href="../../index.html">Назад</a>

    <!-- Часы -->
    <h3>Часы</h3>
    <div class="wrapper">
        <div class="clock">
            <div class="clock__hour">
                <div class="clock__hour-arr"></div>
            </div>
            <div class="clock__min">
                <div class="clock__min-arr"></div>
            </div>
            <div class="clock__sec">
                <div class="clock__sec-arr"></div>
            </div>
        </div>
    </div>
    <!-- Таймер обратно отсчета -->
    <h3>Таймер обратно отсчета</h3>
    <div class="wrapper">
        <div class="timer">
            <h4>До конца акции осталось 3 дня</h4><br>
            <div class="timer__wrapper">
                <div class="timer__item timer__days"><span>2</span> дня</div>
                <div class="timer__item timer__hours"><span>13</span> часов</div>
                <div class="timer__item timer__min"><span>54</span> минут</div>
                <div class="timer__item timer__sec"><span>45</span> секунд</div>
            </div>
        </div>
    </div>
    <!-- Календарь -->
    <h3>Календарь</h3>
    <div class="calendar">
        <div class="calendar__header">
            <a href="#" class="calendar__btn calendar__btn_prev">&lt;</a>
            <h4 class="calendar__current-year">2024</h4>
            <a href="#" class="calendar__btn calendar__btn_next">&gt;</a>
        </div>
        <div class="calendar__months"></div>
    </div>
</body>
</html>
